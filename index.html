<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="./src/imagens/verified-check-svgrepo-com.svg">

</head>

<body>
    <div class="tema">
            <button id="tema-claro" class="botao-tema">
                <img src="./src/imagens/icon-sun.svg" alt="Sol">
            </button>
            <button id="tema-escuro" class="botao-tema">
                <img src="./src/imagens/icon-moon.svg" alt="Lua">
            </button>
    </div>
    <main class="principal-container" id="containerPrincipal">
        <header class="cabecalho">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icone-certificacao">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <h1 class="titulo-cabecalho">Minha lista de tarefas</h1>
        </header>

        <div class="principal-conteudo">
            <div class="info-conteudo">
                <div class="area-pesquisa">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icone-lupa">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>

                    <input type="text" id="inputTarefa" name="tarefa" placeholder="Digite aqui...">
                </div>

                <div class="resultado-pesquisa">
                    <ul id="listaTarefas"></ul>
                </div>

                <p id="mensagemAlerta" class="mensagem-alerta">Você só pode adicionar até 8 tarefas</p>

                <div class="quantidade-itens">
                    <p class="itens">Você tem <span id="contador">0 itens</span></p>

                    <button id="limparItem" class="btn-limpar">Limpar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
